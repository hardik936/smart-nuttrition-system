services:
  # -----------------------------
  # Backend Service (FastAPI)
  # -----------------------------
  - type: web
    name: smart-nutrition-backend
    env: docker
    dockerFilePath: Dockerfile
    plan: free
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smart-nutrition-db
          property: connectionString
      - key: PORT
        value: 8000

  # -----------------------------
  # Frontend Service (React + Nginx)
  # -----------------------------
  - type: web
    name: smart-nutrition-frontend
    env: docker
    dockerContext: frontend
    dockerFilePath: frontend/Dockerfile
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: smart-nutrition-backend
          property: url

databases:
  # -----------------------------
  # Database Service (PostgreSQL)
  # -----------------------------
  - name: smart-nutrition-db
    databaseName: smartnutrition
    user: smartnutrition_user
    plan: free
