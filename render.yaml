services:
  # -----------------------------
  # Backend Service (FastAPI)
  # -----------------------------
  - type: web
    name: smart-nutrition-backend
    env: docker
    dockerfilePath: Dockerfile
    plan: free
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smart-nutrition-db
          property: connectionString
      - key: PORT
        value: 8000

  # -----------------------------
  # Frontend Service (React + Nginx)
  # -----------------------------
  - type: web
    name: smart-nutrition-frontend
    env: docker
    dockerContext: frontend
    dockerfilePath: frontend/Dockerfile
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://CHANGE_ME_TO_BACKEND_URL.onrender.com

databases:
  # -----------------------------
  # Database Service (PostgreSQL)
  # -----------------------------
  - name: smart-nutrition-db
    databaseName: smartnutrition
    user: smartnutrition_user
    plan: free
